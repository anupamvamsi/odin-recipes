<div class="image">
  <a routerLink="{{ imageLink.linkToPage }}">
    <img
      src="{{ imageLink.srcImage }}"
      alt="{{ imageLink.altText }}"
      *ngIf="imageLink.altText !== 'Link to Boiled Eggs Recipe'"
    />
    <img
      class="image3"
      src="{{ imageLink.srcImage }}"
      alt="{{ imageLink.altText }}"
      *ngIf="imageLink.altText === 'Link to Boiled Eggs Recipe'"
    />
  </a>
</div>
