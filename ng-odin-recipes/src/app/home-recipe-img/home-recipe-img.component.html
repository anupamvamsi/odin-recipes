<div class="image">
  <a routerLink="{{ imageLink.linkToPage }}">
    <img
      src="{{ imageLink.srcImage }}"
      alt="{{ imageLink.altText }}"
      *ngIf="imageLink.altText !== 'Image of Boiled Eggs'"
    />
    <img
      class="image3"
      src="{{ imageLink.srcImage }}"
      alt="{{ imageLink.altText }}"
      *ngIf="imageLink.altText === 'Image of Boiled Eggs'"
    />
  </a>
</div>
